<!DOCTYPE html>
<html>
<head>
    <title>Vulnerability Scanner</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 30px;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            width: 60%;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
        }

        .passed {
            color: green;
        }

        .failed {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Website Vulnerability Scanner</h1>

<input type="text" id="urlInput" placeholder="Enter website URL">
<button onclick="scanWebsite()">Scan</button>

<div id="result"></div>

<script>
async function scanWebsite() {
    const url = document.getElementById("urlInput").value;

    if (!url) {
        alert("Please enter a URL");
        return;
    }

    try {
        const response = await fetch("/scan?url=" + encodeURIComponent(url));
        const data = await response.json();

        document.getElementById("result").innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";

    } catch (error) {
        console.error("Error:", error);
        alert("Error scanning website");
    }
}
</script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Vulnerability Scanner</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 30px;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            width: 60%;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
        }

        .passed {
            color: green;
        }

        .failed {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Website Vulnerability Scanner</h1>

    <input type="text" id="urlInput" placeholder="Enter website (e.g. google.com)">
    <button onclick="scanWebsite()">Scan</button>

    <div class="result" id="resultBox" style="display:none;"></div>

    <script>
        async function scanWebsite() {
            const url = document.getElementById("urlInput").value;

            const response = await fetch("/scan", {
            const data = await response.json();

            const resultBox = document.getElementById("resultBox");
            resultBox.style.display = "block";

            resultBox.innerHTML = `
                <div class="score">Security Score: ${data.Score}</div>
                <h3>Passed Checks</h3>
                <ul class="passed">
                    ${data["Passed Checks"].map(item => `<li>${item}</li>`).join("")}
                </ul>

                <h3>Failed Checks</h3>
                <ul class="failed">
                    ${data["Failed Checks"].map(item => `<li>${item}</li>`).join("")}
                </ul>

                <h3>SSL Details</h3>
                <p>Valid: ${data["SSL Details"]["SSL Valid"]}</p>
                <p>Expiry Date: ${data["SSL Details"]["Expiry Date"]}</p>
                <p>Days Remaining: ${data["SSL Details"]["Days Remaining"]}</p>

                <h3>CMS</h3>
                <p>${data.CMS}</p>

                <h3>Remediation</h3>
                <ul>
                    ${data.Remediation.map(item => `<li>${item}</li>`).join("")}
                </ul>
            `;
        }
    </script>

</body>

</html>
